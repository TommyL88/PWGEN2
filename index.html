<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
</head>
<body>
    
    <!-- The Password Wrapper -->
    <div class="password-wrapper">
        <p>Generate A Password</p>
        <div id="thePassword">Password: <span id='pw'></span></div>
        <!-- <input type="text" placeholder="Enter Password" id="pw" /> -->
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length </label>
                <input class="upper" id="len" value="8" type="number" min="2" max="30" />
            </div>
            <div class="form-control">
                <label for="len">Uppercase Letters </label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="len">Lowercase Letters </label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="len">Numbers </label>
                <input class="upper2" id="number" type="checkbox" />
                </div>
            <div class="form-control">
                <label for="len">Symbols </label>
                <input class="upper2" id='symbol' type="checkbox" />
            </div>
        </div>
        <button id="genBtn" type="button">Generate Password</button>
    </div> <!-- End Wrapper -->
</body>
</html>
